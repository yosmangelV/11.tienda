<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="_usuario.cerrar_sesion()" *ngIf="_usuario.activo()">
        Cerrar Sesi√≥n
      </button>
    </ion-buttons>
    <ion-title>
      Mi Tienda
    </ion-title>

    <ion-buttons end>
    	<button ion-button icon-only (click)="_carrito.ver_carrito()">
    		<ion-icon name="cart"></ion-icon>
    		<ion-badge color="danger" class="carrito_numero">{{_carrito.items.length}}</ion-badge>
    	</button>
    	&nbsp;
    	&nbsp;
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 	<ion-grid>
 		<ion-row *ngFor="let pares of _ps.productos">
 			<ion-col *ngFor="let item of pares" (click)="irDetalle(item)">
 				<img [src]="item.codigo | imagen">
	 			<p>
	 				{{item.producto}}
	 				<br>
	 				{{item.precio_compra | currency:'USD':true}}
	 			</p>
 			</ion-col>

 		</ion-row>
 	</ion-grid>

 	<ion-infinite-scroll (ionInfinite)="siguiente_pagina($event)"
 		[enabled]="hayMas">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
 	</ion-infinite-scroll>

</ion-content>
